name: Build

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Get short commit hash
        id: commit
        run: |
          echo "short_sha=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      # Only run pretest for now. Add tests later once they have been implemented
      - name: Run tests
        run: npm run pretest

      - name: Package extension
        run: npm run package

      - name: Rename .vsix file
        run: |
          mv *.vsix lvgl-live-preview-${{ steps.commit.outputs.short_sha }}.vsix

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: lvgl-live-preview-${{ steps.commit.outputs.short_sha }}
          path: lvgl-live-preview-${{ steps.commit.outputs.short_sha }}.vsix
          retention-days: 30
