name: Release

on:
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Extract version from release tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Get short commit hash
        id: commit
        run: |
          echo "short_sha=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Update package.json version
        run: |
          npm version ${{ steps.version.outputs.version }} --no-git-tag-version

      # Only run pretest for now. Add tests later once they have been implemented
      - name: Run tests
        run: npm run pretest

      - name: Package extension
        run: npm run package

      - name: Rename .vsix file
        run: |
          mv *.vsix lvgl-live-preview-${{ steps.version.outputs.version }}-${{ steps.commit.outputs.short_sha }}.vsix

      - name: Upload .vsix artifact
        uses: actions/upload-artifact@v4
        with:
          name: lvgl-live-preview-${{ steps.version.outputs.version }}-${{ steps.commit.outputs.short_sha }}
          path: lvgl-live-preview-${{ steps.version.outputs.version }}-${{ steps.commit.outputs.short_sha }}.vsix

      - name: Publish to VS Code Marketplace
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: npm run publish
